apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: meta-project
  source:
    path: apps
    repoURL: 'https://github.com/daemonfire300/argo-meta-test'
    targetRevision: HEAD
